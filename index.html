<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- 
    <meta name="format-detection" content="telephone=no"> 
    <meta name="description" content="">
    <meta name="keywords" content="">
    -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&family=Open+Sans:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>Landing2 GroundDesk</title>
</head>
<body>
    <div class="wrapper">

        <header class="header">
            <div class="container">
                <div class="header__top top">
                    <div class="top__row">
                        <div class="top__logo">
                            <p>GroundDesk</p>
                        </div>

                        <nav class="top__menu">
                            <p>Product</p>
                            <p>Solution</p>
                            <p>Customer</p>
                            <p>Pricing</p>
                            <p>About us</p>
                        </nav>

                        <div class="top__login">
                            <a target="_blank" href="https://google.com" class="top__btn btn-blue">Login</a>
                            <a href="#" class="top__btn btn-white">Sign Up</a>
                        </div>
                    </div>
                </div>

                <div class="header__body">
                    <div class="header__text">
                        <div class="header__container">
                            <h1 class="header__title">We help to get <span>business</span> solution ever</h1>
                            <p class="header__subtitle">We provide many features that you can use cheaply and easily. Try it now and get an interesting promo</p>
                            <a href="#" class="header__btn btn-white">Try for free</a>
                            <a href="#" class="header__btn btn-blue">Watch a Demo</a>
                        </div>
                    </div>

                    <div class="header__imgs">
                        <div class="header__dashboard">
                            <img src="/img/header/dashboard.jpg" alt="dashboard">
                        </div>

                        <div class="header__icons icons">
                            <div class="icons__row">
                                <div class="icons__img">
                                    <img src="/img/header/ServiceNow.png" alt="">
                                </div>
                                <div class="icons__img">
                                    <img src="/img/header/Paychex.png" alt="">
                                </div>
                                <div class="icons__img">
                                    <img src="/img/header/GitHub.png" alt="">
                                </div>
                                <div class="icons__img">
                                    <img src="/img/header/Stripe.png" alt="">
                                </div>
                                <div class="icons__img">
                                    <img src="/img/header/Zendesk.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
